name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read

jobs:
  # ==================== BUILD WINDOWS EXECUTABLE ====================
  build-windows-exe:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Write version.txt
        shell: bash
        run: |
          echo "version: ${{ steps.version.outputs.version }}" > version.txt
          cat version.txt

      - name: Build executable with PyInstaller
        run: pyinstaller SingularTweaks.spec

      - name: Verify executable exists
        run: |
          if (Test-Path "dist\SingularTweaks.exe") {
            Write-Host "âœ“ Executable built successfully"
            Get-Item "dist\SingularTweaks.exe" | Format-List
          } else {
            Write-Error "âœ— Executable not found!"
            exit 1
          }

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/SingularTweaks.exe
          retention-days: 90

  # ==================== BUILD WINDOWS INSTALLER ====================
  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build-windows-exe
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download executable
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: dist/

      - name: Extract version
        id: version
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building installer for version: $VERSION"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" /DVERSION=${{ steps.version.outputs.version }} installer.nsi

      - name: Verify installer exists
        run: |
          $installer = "dist\SingularTweaks-Setup-${{ steps.version.outputs.version }}.exe"
          if (Test-Path $installer) {
            Write-Host "âœ“ Installer built successfully"
            Get-Item $installer | Format-List
          } else {
            Write-Error "âœ— Installer not found at: $installer"
            Get-ChildItem dist\ | Format-Table
            exit 1
          }

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/SingularTweaks-Setup-*.exe
          retention-days: 90

  # ==================== BUILD PYTHON PACKAGE ====================
  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist & wheel
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload python package artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*
          retention-days: 90

  # ==================== PUBLISH TO PYPI ====================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-package
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install twine
        run: python -m pip install --upgrade twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*

  # ==================== CREATE GITHUB RELEASE ====================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows-installer, build-package]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifact structure
        run: ls -R artifacts/

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ github.ref_name }}"
          PREV_TAG=$(git describe --abbrev=0 --tags ${{ github.ref_name }}^ 2>/dev/null || echo "")
          
          cat > release-notes.md << 'EOF'
          ## ðŸŽ‰ Singular Tweaks ${{ github.ref_name }}
          
          Helper UI and HTTP API for Singular.live with optional TfL data integration.
          
          ### ðŸ“¦ Downloads
          
          **Windows Users:**
          - **Installer (Recommended)**: `SingularTweaks-Setup-${{ github.ref_name }}.exe`
            - Installs to `%LOCALAPPDATA%\SingularTweaks`
            - Creates desktop and start menu shortcuts
            - No admin rights required
          - **Standalone Executable**: `SingularTweaks.exe`
            - No installation needed
            - Just download and run
          
          **Python Users:**
          - Install via pip: `pip install singular-tweaks`
          - Or download the wheel/tar.gz from [PyPI](https://pypi.org/project/singular-tweaks/)
          
          ### ðŸš€ Quick Start
          
          1. Download the installer or executable
          2. Run `SingularTweaks.exe`
          3. Open your browser to `http://localhost:3113`
          4. Configure your Singular Control App token
          
          ### ðŸ“ Changelog
          EOF
          
          if [ -n "$PREV_TAG" ]; then
            echo "" >> release-notes.md
            echo "**Changes since $PREV_TAG:**" >> release-notes.md
            git log $PREV_TAG..${{ github.ref_name }} --pretty=format:"- %s (%h)" >> release-notes.md
          fi
          
          cat >> release-notes.md << 'EOF'
          
          ### ðŸ› Issues?
          
          Report bugs at: https://github.com/BlueElliott/Singular-Tweaks/issues
          EOF
          
          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/*.exe
            artifacts/windows-executable/*.exe
            artifacts/python-package/*
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}