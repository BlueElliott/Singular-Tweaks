name: Build and Release SingularTweaks

on:
  push:
    tags:
      - 'v*'   # runs when you push a tag like v1.0.5

permissions:
  contents: write

jobs:
  build:
    name: Build EXE and Installer
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic requests pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --name SingularTweaks singular_tweaks/core.py
        shell: pwsh

      - name: Prepare release folder and ZIP bundle
        run: |
          mkdir release
          Copy-Item dist\SingularTweaks.exe release\
          if (Test-Path README.md) {{ Copy-Item README.md release\ }}
          'Version: ${{ github.ref_name }}' | Out-File -Encoding utf8 release\version.txt
          Compress-Archive -Path release\* -DestinationPath SingularTweaks-${{ github.ref_name }}.zip
        shell: pwsh

      - name: Install NSIS
        run: |
          choco install nsis -y
        shell: pwsh

      - name: Build NSIS installer
        run: |
          # VERSION is like v1.0.5 from the tag name
          makensis /DVERSION=${{ github.ref_name }} installer.nsi
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SingularTweaks-${{ github.ref_name }}
          path: |
            dist/SingularTweaks.exe
            SingularTweaks-${{ github.ref_name }}.zip
            dist/SingularTweaks-Setup-${{ github.ref_name }}.exe

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: SingularTweaks-${{ github.ref_name }}
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "SingularTweaks ${{ github.ref_name }}"
          body: |
            ðŸš€ **Automated Release for ${{ github.ref_name }}**

            This release includes:
            - `SingularTweaks.exe` â€“ portable standalone binary
            - `SingularTweaks-${{ github.ref_name }}.zip` â€“ EXE + README + version info
            - `SingularTweaks-Setup-${{ github.ref_name }}.exe` â€“ Windows installer (creates shortcuts)
          files: |
            dist/SingularTweaks.exe
            dist/SingularTweaks-${{ github.ref_name }}.zip
            dist/SingularTweaks-Setup-${{ github.ref_name }}.exe
