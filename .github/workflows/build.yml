name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read

jobs:
  build-package:
    name: Build Python package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build tool
        run: python -m pip install --upgrade pip build

      - name: Build sdist & wheel
        run: python -m build

      - name: Upload python package artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*
          retention-days: 90

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-package
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install twine
        run: python -m pip install --upgrade twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-package
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Generate simple release notes
        id: notes
        run: |
          echo "Release $GITHUB_REF_NAME" > release-notes.txt
          echo "" >> release-notes.txt
          echo "Changes in this release:" >> release-notes.txt
          git log --pretty=format:"- %s (%h)" $(git describe --abbrev=0 --tags ${GITHUB_REF}^ 2>/dev/null || echo "")..${GITHUB_REF} >> release-notes.txt || true
          cat release-notes.txt

      - name: Create GitHub release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          body_path: release-notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}