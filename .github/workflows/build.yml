name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

permissions:
  contents: read

jobs:
  # ==================== BUILD WINDOWS EXECUTABLE ====================
  build-windows-exe:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Write version.txt
        shell: bash
        run: |
          echo "version: ${{ steps.version.outputs.version }}" > version.txt
          cat version.txt

      - name: Build executable with PyInstaller
        run: pyinstaller scripts/ElliottsSingularControls.spec

      - name: Verify executable exists
        run: |
          $exePath = Get-ChildItem "dist\ElliottsSingularControls-*.exe" | Select-Object -First 1
          if ($exePath) {
            Write-Host "âœ“ Executable built successfully: $($exePath.Name)"
            Get-Item $exePath | Format-List
          } else {
            Write-Error "âœ— Executable not found!"
            Get-ChildItem dist\ | Format-Table
            exit 1
          }

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/ElliottsSingularControls-*.exe
          retention-days: 90

